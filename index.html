<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>2025 DX Insight Q&A</title>
<style>
  :root{
    --bg:#0b1020; --card:#121933; --text:#eaf0ff; --muted:#a8b3cf;
    --accent:#5b8cff; --ok:#3ad29f; --bad:#ff5b7f; --btn:#1b254b;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',Apple SD Gothic Neo,'Malgun Gothic',sans-serif}
  .wrap{max-width:900px;margin:0 auto;padding:16px 16px 96px}
  .card{background:var(--card);border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.35);padding:16px}
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
  .title{font-weight:800;font-size:22px}
  .muted{color:var(--muted)}
  .topbar{display:flex;justify-content:space-between;align-items:center;margin:10px 0 10px}
  button{appearance:none;border:0;border-radius:12px;background:var(--btn);color:var(--text);padding:12px 16px;font-size:16px;font-weight:700}
  button:disabled{opacity:.5}
  .accent{background:var(--accent)}
  .ok{background:var(--ok) !important}
  .bad{background:var(--bad) !important}
  .pill{border-radius:999px;padding:6px 12px;background:#0e1533;color:var(--muted);font-weight:800;font-size:12px}
  .qbox{font-size:18px;line-height:1.6;margin-top:6px}
  .opt{width:100%;text-align:left;display:block}
  .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:14px}
  @media (min-width:640px){ .grid{grid-template-columns:1fr 1fr} }
  .footer{position:fixed;left:0;right:0;bottom:0;background:linear-gradient(180deg, rgba(11,16,32,0), var(--bg) 25%);padding:16px}
  .footer .inner{max-width:900px;margin:0 auto;display:flex;gap:10px;justify-content:space-between;align-items:center}
  .hidden{display:none !important}
  .modebtn{background:#243061}
  .small{font-size:12px}
  pre.sample{white-space:pre-wrap;background:#0e1533;border-radius:12px;padding:12px}

  /* 정답 토글 박스 스타일 */
  .answer-wrap{margin-top:14px}
  .answer{background:#0e1533;border:1px solid #263055;border-radius:12px;padding:10px 12px}
  .answer summary{cursor:pointer; list-style:none; user-select:none; font-weight:800; color:#a8b3cf;}
  .answer summary::-webkit-details-marker{display:none}
  .answer summary::after{content:" ▾"; font-weight:900}
  .answer[open] summary::after{content:" ▴"}
  .answer-body{margin-top:8px; font-weight:700; color:#eaf0ff}
  .answer-body .atag{opacity:.85}

  /* ✅ 완료 시 가운데 버튼 영역 */
  .center-actions{
    display:flex; gap:12px; justify-content:center; align-items:center;
    margin:24px 0;
  }
</style>
</head>
<body>
<div class="wrap">
  <!-- 시작 카드 -->
  <div class="card" id="startCard">
    <div class="title">2025 DX Insight Q&A</div>
    <p class="muted" style="margin:8px 0 12px">
      아래 모드 중 하나를 선택하세요.
    </p>
    <div class="row" style="margin:6px 0 2px">
      <button class="modebtn" id="btnSeq">처음부터 풀기</button>
      <button class="modebtn" id="btnRnd">랜덤 풀기</button>
    </div>
    <details style="margin-top:12px">
      <summary class="muted">학습용으로 제작된 자료이며, 실제 기출과는 무관합니다.</summary>
    </details>
  </div>

  <!-- 퀴즈 카드 -->
  <div class="card hidden" id="quizCard">
    <div class="topbar">
      <div class="pill" id="progress">0 / 0</div>
      <div class="pill" id="score">정답 0</div>
    </div>
    <div class="qbox" id="question">문제를 불러오세요</div>
    <div class="grid" id="options"></div>
    <!-- 보기 아래 정답 토글 영역 -->
    <div class="answer-wrap" id="answerArea"></div>

    <!-- ✅ 완료 시 페이지 가운데 버튼 -->
    <div id="endCenter" class="center-actions hidden">
      <button id="btnHome">처음으로</button>
      <button id="btnRetry" class="accent">오답 풀기</button>
    </div>
  </div>
</div>

<!-- 하단 바 -->
<div class="footer hidden" id="footBar">
  <div class="inner">
    <div class="muted" id="hint">보기를 선택하거나, 아래의 [정답 보기]로 확인하세요. (정답이면 자동으로 다음 문제로 이동)</div>
    <div style="display:flex;gap:8px">
      <button id="btnPrev">이전</button>
      <button id="btnNext" class="accent">다음</button>
    </div>
  </div>
</div>

<!-- 🔽 여기다가 TXT 전체 붙여넣기 -->
<script type="text/plain" id="qa-data">
Q. 기업의 사명과 목표를 가장 효과적으로 달성하기 위한 방향을 모색하는 과정을 무엇이라고 하나요?
IT 비즈니스 전략
프로세스 표준화
균형성과표(BSC) 설계
규정 준수 프레임워크
A. IT 비즈니스 전략

Q. 조직의 사명을 달성하기 위한 방향과 실행 방안을 정의하는 과정을 무엇이라고 하나요?
규정 준수 프레임워크
내부 통제 강화
성과지표 설계
경영 전략
A. 경영 전략

Q. 기업의 미래 방향성을 설정하고 비전과 목표에 가장 적합한 대안을 선택하는 경영 전략 수립 단계는 무엇인가요?
전략방향 수립
거버넌스 체계 수립
프로세스 혁신 로드맵
프로세스 표준화
A. 전략방향 수립

Q. 경영 전략의 구성 요소 중 기업의 목적 또는 주요사업을 의미하는 것은 무엇인가요?
품질 보증 체계
리스크 관리 계획
미션(Mission)
사업 포트폴리오 재편
A. 미션(Mission)

Q. 경영 전략의 구성 요소 중 기업이 궁극적으로 목표로 하는 미래의 모습을 의미하는 것은 무엇인가요?
비전(Vision)
사업 포트폴리오 재편
내부 통제 강화
성과지표 설계
A. 비전(Vision)

Q. 기업의 비전과 전략 방향을 바탕으로 사업 영역, 자금 조달 방식, 수익 구조 등을 정의하는 전략은 무엇인가요?
리스크 관리 계획
변화관리 플랜
내부 통제 강화
전사 전략
A. 전사 전략

Q. 기업 및 조직의 중장기 비전과 목표를 지원하기 위해 정보시스템 및 정보관리 체계에 대한 비전을 제시하는 전략 계획은 무엇인가요?
성과 관리 체계
ISP(Information Strategic Planning)
벤치마킹 분석
규정 준수 프레임워크
A. ISP(Information Strategic Planning)

Q. 정치, 경제, 사회, 기술, 환경, 법률 요인을 분석하는 외부 환경 분석 기법은 무엇인가요?
PESTEL 분석
전술적 실행계획
성과 관리 체계
데이터 기반 의사결정 체계
A. PESTEL 분석

Q. 산업 내 경쟁, 잠재적 경쟁자, 대체재의 위협, 공급자와 구매자의 교섭력을 분석하는 외부 환경 분석 기법은 무엇인가요?
전술적 실행계획
데이터 기반 의사결정 체계
운영 효율화 프로그램
5 Force 분석
A. 5 Force 분석

Q. 기업의 제품과 서비스를 시장 성장률과 시장 점유율을 기준으로 분류하는 분석 기법은 무엇인가요?
조직 구조 개편
BCG 매트릭스
벤치마킹 분석
프로세스 혁신 로드맵
A. BCG 매트릭스

Q. 기업의 강점, 약점, 기회, 위협을 분석하여 전략을 도출하는 프레임워크는 무엇인가요?
전술적 실행계획
시장 세분화 전략
SWOT 분석
운영 전술
A. SWOT 분석

Q. 기업의 주요 활동과 보조 활동을 분석하여 내부 가치를 평가하는 내부 환경 분석 기법은 무엇인가요?
Value Chain 분석
리스크 관리 계획
운영 전술
시장 세분화 전략
A. Value Chain 분석

Q. 조직의 전략, 구조, 시스템, 공유가치, 스타일, 인적자원, 기술 등 7가지 요소를 분석하는 내부 환경 분석 기법은 무엇인가요?
조직 역량 성숙도 평가
리스크 관리 계획
Mckinsey 7S 분석
변화관리 플랜
A. Mckinsey 7S 분석

Q. 기업의 내부 자원과 역량을 평가하고 강점과 약점을 도출하여 개선 방향을 모색하는 분석은 무엇인가요?
성과 관리 체계
규정 준수 프레임워크
프로세스 혁신 로드맵
내부 환경 분석
A. 내부 환경 분석

Q. 경영 전략 수립 프로세스의 첫 단계로, 기업의 기본 정보와 경영 환경을 조사하여 현재 상태를 분석하는 활동은 무엇인가요?
품질 보증 체계
변화관리 플랜
현황 분석
리스크 관리 계획
A. 현황 분석

Q. IT와 비즈니스가 밀접하게 결합되어 기업의 경쟁우위 확보를 위해 상호작용을 최적화하는 것을 무엇이라고 하나요?
프로세스 혁신 로드맵
운영 효율화 프로그램
조직 역량 성숙도 평가
기능적 통합성
A. 기능적 통합성

Q. 외부 환경에 대한 대응과 내부 관리 구조의 정렬이라는 두 가지 시각에서 접근하는 IT와 비즈니스의 연계 개념은 무엇인가요?
전략적 적합성
품질 보증 체계
리스크 관리 계획
내부 통제 강화
A. 전략적 적합성

Q. IT 기획 및 전략과 IT 서비스 수행을 분리한 형태의 아웃소싱을 무엇이라고 하나요?
프로세스 혁신 로드맵
운영 전술
코 소싱(Co-Sourcing)
거버넌스 체계 수립
A. 코 소싱(Co-Sourcing)

Q. 기업의 핵심 역량과 경쟁우위가 있는 영역에 집중하고, 중요도가 낮은 영역은 외부 전문 역량을 활용하는 전략을 무엇이라고 하나요?
인하우스 개발
IT 비즈니스 아웃소싱
내부화
전략적 제휴
A. IT 비즈니스 아웃소싱

Q. 조직의 IT 기능 대부분을 외부 업체에 위탁하는 아웃소싱 유형을 무엇이라고 하나요?
데이터 기반 의사결정 체계
품질 보증 체계
전체 아웃소싱(Total Outsourcing)
변화관리 플랜
A. 전체 아웃소싱(Total Outsourcing)

Q. 특정 IT 기능 또는 서비스만 외부에 위탁하는 아웃소싱 유형을 무엇이라고 하나요?
규정 준수 프레임워크
품질 보증 체계
선택적 아웃소싱(Selective Outsourcing)
운영 효율화 프로그램
A. 선택적 아웃소싱(Selective Outsourcing)

Q. IT 비즈니스 도입 방식 중 SaaS, PaaS, IaaS 등의 클라우드 서비스를 활용하는 방식을 무엇이라고 하나요?
프로세스 표준화
StatefulSet
운영 전술
클라우드 기반 도입
A. 클라우드 기반 도입

Q. IT 비즈니스 도입 방식 중 기 검증된 상용 소프트웨어를 도입하는 방식을 무엇이라고 하나요?
변화관리 플랜
패키지 도입
균형성과표(BSC) 설계
사업 포트폴리오 재편
A. 패키지 도입

Q. 기업의 성장과 혁신을 위해 정보시스템을 구축하고 운영하는 필수적인 과정을 무엇이라고 하나요?
전술적 실행계획
품질 보증 체계
리스크 관리 계획
IT 비즈니스 도입
A. IT 비즈니스 도입

Q. 비효율적 구조로 변해버린 조직과 업무를 전사 관점에서 최적화하는 경영 혁신 방법은 무엇인가요?
품질 보증 체계
PI(Process Innovation)
조직 구조 개편
프로세스 표준화
A. PI(Process Innovation)

Q. 개인정보보호법에서 개인정보란 무엇을 의미하나요?
살아있는 개인에 관한 정보로서 개인을 알아볼 수 있는 정보와 다른 정보와 쉽게 결합하여 알아볼 수 있는 정보
침해사고 대응 시나리오
프로세스 표준화
규정 준수 프레임워크
A. 살아있는 개인에 관한 정보로서 개인을 알아볼 수 있는 정보와 다른 정보와 쉽게 결합하여 알아볼 수 있는 정보

Q. 고유식별정보란 무엇을 의미하나요?
성과 관리 체계
주민등록번호, 여권번호, 운전면허번호, 외국인등록번호 등 개인을 고유하게 구별하기 위한 정보
규정 준수 프레임워크
접근통제 정책
A. 주민등록번호, 여권번호, 운전면허번호, 외국인등록번호 등 개인을 고유하게 구별하기 위한 정보

Q. 민감정보란 무엇을 의미하나요?
패스워드 정책
사상, 신념, 노동조합·정당 가입·탈퇴, 정치적 견해, 건강, 성생활 등 정보주체의 사생활을 현저히 침해할 우려가 있는 개인정보
비식별화 가이드
품질 보증 체계
A. 사상, 신념, 노동조합·정당 가입·탈퇴, 정치적 견해, 건강, 성생활 등 정보주체의 사생활을 현저히 침해할 우려가 있는 개인정보

Q. 개인정보의 주요 구분에는 어떤 정보들이 포함되나요?
내부 통제 강화
성과지표 설계
비식별화 가이드
인적사항, 신체정보, 사회적 정보, 재산적 정보, 기타 정보 등
A. 인적사항, 신체정보, 사회적 정보, 재산적 정보, 기타 정보 등

Q. 정보주체가 본인의 개인정보를 자신 또는 제3자에게 전송할 것을 요구할 수 있는 권리란 무엇인가요?
내부 통제 강화
벤치마킹 분석
개인정보 전송요구권
접근통제 정책
A. 개인정보 전송요구권

Q. 자신의 개인정보가 언제, 어떻게, 어느 범위까지 이용되는지 스스로 결정할 수 있는 권리란 무엇인가요?
암호화 키 관리
규정 준수 프레임워크
정보주체의 자기 결정권
로그 보존 정책

<script>
(function(){
  const $ = sel => document.querySelector(sel);
  // UI
  const startCard = $('#startCard');
  const quizCard  = $('#quizCard');
  const footBar   = $('#footBar');
  const btnSeq    = $('#btnSeq');
  const btnRnd    = $('#btnRnd');
  const btnNext   = $('#btnNext');
  const btnPrev   = $('#btnPrev');
  const btnHome   = $('#btnHome');
  const btnRetry  = $('#btnRetry');
  const endCenter = $('#endCenter');

  const qEl       = $('#question');
  const optionsEl = $('#options');
  const progressEl= $('#progress');
  const scoreEl   = $('#score');
  const hintEl    = $('#hint');
  const answerArea= $('#answerArea');

  // 상태
  let allQuestions = []; // { no, q, options[], answer }
  let order = [];        // index 순서
  let idx = 0;           // 현재 포인터
  let score = 0;

  // 문항별 상태 저장: {answeredCorrect:boolean, triedWrong:boolean}
  const perState = {};   // key = questionIndex

  // 터치/클릭 보조
  let lastTouchTime = 0;
  function addTap(el, handler){
    el.addEventListener('touchend', e=>{
      lastTouchTime = Date.now();
      e.preventDefault();
      handler(e);
    }, {passive:false});
    el.addEventListener('click', e=>{
      if (Date.now() - lastTouchTime < 400) return;
      handler(e);
    });
  }

  // 정규화/셔플
  const normalize = s => (s||'').toString().trim()
    .replace(/\r/g,'')
    .replace(/^Q\d*\.\s*/i,'')
    .replace(/^A\.\s*/i,'')
    .replace(/[ \t]+/g,' ')
    .replace(/[“”„‟‹›«»"']/g,'')
    .toLowerCase();

  const shuffle = (arr) => {
    for(let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  // 파서
  function parseText(txt){
    const blocks = txt.replace(/\uFEFF/g,'').split(/\n\s*\n+/);
    const out = [];
    for (let b of blocks){
      const lines = b.split('\n').map(x=>x.trim()).filter(Boolean);
      if (!lines.length) continue;

      let qIdx = lines.findIndex(l => /^Q\d*\./i.test(l));
      if (qIdx<0) qIdx = 0;
      let qText = lines[qIdx];

      const aIdx = lines.findIndex(l => /^A\./i.test(l));
      if (aIdx<0) continue;
      const aText = lines[aIdx].replace(/^A\.\s*/i,'').trim();

      let opts = lines.slice(qIdx+1, aIdx).filter(l => !/^Q\d*\./i.test(l) && !/^A\./i.test(l));
      const seen = new Set();
      const optsClean = [];
      for (const o of opts){
        const key = normalize(o);
        if (key && !seen.has(key)){ seen.add(key); optsClean.push(o); }
      }
      const aKey = normalize(aText);
      if (!seen.has(aKey)) { seen.add(aKey); optsClean.push(aText); }

      const padPool = ['해당 없음','운영 표준화','레거시 통합','전략 실행','위험 최소화','지표 기반 관리','업무 연계성 강화','프로세스 개선'];
      let k=0;
      while (optsClean.length<4 && k<padPool.length){
        const key = normalize(padPool[k]);
        if (!seen.has(key)){ seen.add(key); optsClean.push(padPool[k]); }
        k++;
      }
      if (optsClean.length>4){
        const others = optsClean.filter(o=>normalize(o)!==aKey).slice(0,3);
        optsClean.length = 0;
        optsClean.push(...others, aText);
      }

      shuffle(optsClean);

      let m = qText.match(/^Q(\d+)\.\s*(.*)$/i);
      let no=null;
      if (m){ no=parseInt(m[1],10); qText=m[2].trim(); } else { qText = qText.replace(/^Q\.?\s*/,'').trim(); }
      out.push({ no, q:qText, options:optsClean, answer:aText });
    }
    out.forEach((o,i)=>{ if (!o.no) o.no = i+1; });
    return out;
  }

  // 완료 화면 토글
  function setEndCenter(visible){
    if (visible) endCenter.classList.remove('hidden');
    else endCenter.classList.add('hidden');
  }

  // 렌더링
  function renderQuestion(){
    btnPrev.disabled = (idx<=0);

    if (idx>=order.length){
      // 완료 상태
      qEl.textContent = '모든 문제를 풀었습니다!';
      optionsEl.innerHTML = '';
      answerArea.innerHTML = '';
      btnNext.disabled = true;
      btnPrev.disabled = (order.length===0);
      // 하단 텍스트는 그대로 유지(최종 점수 표기)
      hintEl.textContent = `최종 점수: ${score} / ${order.length}`;
      progressEl.textContent = `${order.length} / ${order.length}`;
      scoreEl.textContent = `정답 ${score}`;

      // ✅ 가운데 버튼 표시
      setEndCenter(true);
      return;
    }

    // 진행 중
    setEndCenter(false);
    btnNext.disabled = false;

    const qIdx = order[idx];
    const q = allQuestions[qIdx];
    const state = perState[qIdx] || (perState[qIdx] = {answeredCorrect:false, triedWrong:false});

    progressEl.textContent = `${idx+1} / ${order.length}`;
    scoreEl.textContent = `정답 ${score}`;
    qEl.textContent = `Q${q.no}. ${q.q}`;
    optionsEl.innerHTML = '';
    answerArea.innerHTML = '';
    hintEl.textContent = '정답이면 자동으로 다음 문제 이동';

    let answeredThis = false;

    q.options.forEach(optText => {
      const btn = document.createElement('button');
      btn.className = 'opt';
      btn.textContent = optText;
      const isCorrect = (normalize(optText) === normalize(q.answer));

      addTap(btn, () => {
        if (answeredThis) return;

        if (isCorrect){
          if (!state.answeredCorrect && !state.triedWrong){
            score++;
            scoreEl.textContent = `정답 ${score}`;
          }
          state.answeredCorrect = true;

          btn.classList.add('ok');
          answeredThis = true;
          setTimeout(()=>{ idx++; renderQuestion(); }, 150);
        } else {
          btn.classList.add('bad');
          btn.disabled = true;
          state.triedWrong = true;
        }
      });

      optionsEl.appendChild(btn);
    });

    // 정답 토글
    const det = document.createElement('details');
    det.className = 'answer';
    const sum = document.createElement('summary');
    sum.textContent = '정답 보기';
    const body = document.createElement('div');
    body.className = 'answer-body';
    body.innerHTML = `<span class="atag">A.</span> ${q.answer}`;
    det.appendChild(sum);
    det.appendChild(body);
    answerArea.appendChild(det);
  }

  // 다음/이전
  addTap(btnNext, () => { if (idx<order.length){ idx++; renderQuestion(); } });
  addTap(btnPrev, () => { if (idx>0){ idx--; renderQuestion(); } });

  // 처음으로
  function goHome(){
    startCard.classList.remove('hidden');
    quizCard.classList.add('hidden');
    footBar.classList.add('hidden');
    setEndCenter(false);
  }
  addTap(btnHome, goHome);

  // ✅ 오답 풀기: triedWrong === true OR answeredCorrect === false
  function retryWrong(){
    const wrongIdx = allQuestions
      .map((_,i)=>i)
      .filter(i => {
        const st = perState[i];
        // 미시도 문항(st undefined)도 오답으로 간주하려면 아래 조건에서 포함
        if (!st) return true; // 한 번도 풀지 않은 문제 -> 오답
        return st.triedWrong === true || st.answeredCorrect !== true;
      });

    if (wrongIdx.length === 0){
      // 알림창 X, 상단 문구만 교체
      qEl.textContent = '오답이 없습니다!';
      optionsEl.innerHTML = '';
      answerArea.innerHTML = '';
      // 점수/하단 텍스트/푸터는 그대로 두고, 가운데 버튼은 계속 노출
      setEndCenter(true);
      return;
    }

    order = wrongIdx.slice();
    idx = 0;
    score = 0;

    // 선택된 문항 상태 초기화
    for (const i of wrongIdx){ perState[i] = {answeredCorrect:false, triedWrong:false}; }

    // 진행 재시작
    startCard.classList.add('hidden');
    quizCard.classList.remove('hidden');
    footBar.classList.remove('hidden');
    setEndCenter(false);
    renderQuestion();
  }
  addTap(btnRetry, retryWrong);

  // 시작
  function start(mode){
    const raw = ($('#qa-data')?.textContent||'').trim();
    allQuestions = parseText(raw);
    if (!allQuestions.length){
      alert('내장 TXT에서 문제를 읽지 못했습니다. 형식을 확인하세요.');
      return;
    }
    order = allQuestions.map((_,i)=>i);
    if (mode==='rnd') shuffle(order);

    idx = 0;
    score = 0;
    for (const k in perState) delete perState[k];

    startCard.classList.add('hidden');
    quizCard.classList.remove('hidden');
    footBar.classList.remove('hidden');
    setEndCenter(false);
    renderQuestion();
  }

  addTap(btnSeq, ()=> start('seq'));
  addTap(btnRnd, ()=> start('rnd'));
})();
</script>
